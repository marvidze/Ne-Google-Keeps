<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/base/base.css" />
    <link rel="stylesheet" href="./style/header/header-main.css" />
    <link rel="stylesheet" href="./style/main/main-main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lunasima:wght@400;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Ne_Google Keep</title>
  </head>
  <body>
    <header>
      <div class="header__icons-group">
        <div class="header__icon-menu-area"></div>
        <a
          class="header__main-page-area"
          href="http://127.0.0.1:5500/index.html"
        >
          <img class="header__main-page-icon" src="/img/logo-google-keep.png" />
          <div class="header__text-menu-page-icon">Keep</div>
        </a>
      </div>

      <div class="header__search-box-area">
        <div class="header__search-area">
          <div class="header__icon-search-area"></div>
          <label class="header__search" for="search">
            <input
              id="search"
              class="header__search"
              type="text"
              placeholder="Поиск"
            />
          </label>
        </div>
      </div>
      <div class="header__icons-group">
        <div class="header__icon-area header__icon-rerender-area"></div>
        <div class="header__icon-area header__icon-display-format-area">
          <svg
            version="1.0"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 45.000000 43.000000"
            preserveAspectRatio="xMidYMid meet"
            class="header__icon"
          >
            <g
              transform="translate(0.000000,43.000000) scale(0.100000,-0.100000)"
              stroke="none"
            ></g>
          </svg>
        </div>
        <div class="header__icon-area header__icon-settings-area"></div>
      </div>
      <div class="header__icons-group">
        <div class="header__icon-area header__icon-google-apps-area"></div>
        <div class="header__icon-area header__icon-google-account"></div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="menu__area">
          <div class="menu__icons-area">
            <div class="menu__icon-area">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="menu__icon"
              >
                <path
                  d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"
                ></path>
              </svg>
            </div>
            <div class="menu__icon-area">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="menu__icon"
              >
                <path
                  d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"
                ></path>
              </svg>
            </div>
            <div class="menu__icon-area">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="menu__icon"
              >
                <path
                  d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z"
                ></path>
              </svg>
            </div>
            <div class="menu__icon-area">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="menu__icon"
              >
                <path
                  d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z"
                ></path>
              </svg>
            </div>
            <div class="menu__icon-area">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="menu__icon"
              >
                <path
                  d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"
                ></path>
                <path d="M9 8h2v9H9zm4 0h2v9h-2z"></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="main__area">
          <div class="main__new-note-area">
            <div class="main__new-note">
              <div class="main__new-note-content">Заметка...</div>
              <div class="main__icon-create-list-area"></div>
              <div class="main__icon-create-painting-area"></div>
              <div class="main__icon-create-img-area"></div>
            </div>
          </div>
          <div class="main__notes-area"></div>
        </div>
      </div>
    </main>
    <script src="scripts/header/input-svg.js"></script>
  </body>
</html>
